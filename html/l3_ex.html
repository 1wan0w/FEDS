<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Lesson No.3 - Practice</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    </head>

    <body>
        <h1><span style="text-decoration: underline;">REGISTRATION FORM</span></h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <h2>Name</h2>
                <input tabindex="1" placeholder="Enter your name" type="text" name="user_name" value="" />
            </div>
            <div>
                <h2>Password</h2>
                <input tabindex="2" placeholder="Enter your password" type="password" name="user_pass" value="" />
            </div>
            <div>
                <h2>Phone</h2>
                <input tabindex="3" placeholder="+380" type="tel" name="user_tel" value="+380" />
            </div>
            <br />
            <div>
                <h2>Sex</h2>
                <p><input tabindex="4" checked type="radio" name="radiobutton" value="none" /> None </p>
                <p><input tabindex="4" type="radio" name="radiobutton" value="male" /> Male </p>
                <p><input tabindex="4" type="radio" name="radiobutton" value="female" /> Female </p>
            </div>
            <br />
            <div>
                <h2>Additional Information</h2>
                <textarea tabindex="5" placeholder="Add important information about yourself" name="information"></textarea>
            </div>
            <br />
            <div>
                <h2>Profile Photo</h2>
                <input tabindex="6" type="file" name="photo" />
            </div>
            <br />
            <div>
                <h2>Theme Color</h2>
                <select tabindex="7" name="theme">
                    <option value="light">Light</option>
                    <option selected value="dark">Dark</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
            <br />
            <div>
                <h2>Subscription Type</h2>
                <p><input tabindex="8" type="checkbox" name="subs_n" value="yes" /> None </p>
                <p><input tabindex="9" checked type="checkbox" name="subs_m" value="yes" /> Monthly Subscription</p>
                <p><input tabindex="10" type="checkbox" name="subs_year" value="yes" /> Yearly Subscription</p>
            </div>
            <br />
            <div>
                <h2>The End</h2>
                <button tabindex="11" type="submit">Submit</button>
                <button tabindex="12" type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
