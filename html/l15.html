<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lesson No.15</title>
        <link rel="stylesheet" href="../css/style_l15.css" />
        <link rel="icon" type="image/x-icon" href="./image/dexter.jpeg">
        <!-- <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> - старая версия указания кодировки-->
         <meta charset="UTF-8">  <!--Новый короткий вариант-->
        <!--name/http-equiv/property - для чего, content - значение-->
        <!--Различают 4 вида мета-тегов: контентные, seo, технические, соц.сетей-->
        <!-- <meta name="viewport" content="width=1900"> - статичное разрешение контента -->
        <meta name="viewport" content="width=device-width">  <!--динамическое разрешение контента, адаптивная верстка-->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
        initial-scale - изначальный масштаб страницы, maximum-scale - максимальный масштаб, user-scalable - запрет масштабировния 
        -->
        <meta name="format-detection" content="telephone=no">  <!--Блокировка кликабельности номера-->
        <!--SEO(search engine optimization) мета-теги служат для продвижения страницы в поисковых системах-->
        <meta name="description" content="Why are you gay?">  <!--Описание страницы(<=140 words)-->
        <meta name="keywords" content="gay, meme, gay meme">  <!--Ключевые слова для поиска(<=20 words)-->
        <meta name="robots" content="none">  <!--Разрешения индексации для роботов поисковых систем-->
        <!--Технические мета-теги позволяют -->
        <meta name="Author" content="Stephen King">
        <meta name="Copyright" content="Tabitha King">
        <meta name="Address" content="47 W Broadway, Bangor, ME 04401, USA">
        <meta http-equiv="refresh" content="3; url=https://schon.berlin/";>  <!--Редирект на указанную страницу; задержка + ссылка-->
        <!--Мета-теги соц сетей определяют внешний вид поста в различных сетях-->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="VI">
        <meta name="twitter:title" content="Check it">
        <meta name="twitter:description" content="The lesson">
        <meta name="twitter:image" content="./image/dexter.jpeg">
    </head>
    <body>
        <h1 class="text-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, cumque.</h1>
        <h2 class="text-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, officia.</h2>
        <p class="timer">!Через <span class="timer timer_count"> </span>вы будете перенаправлены на кайфовую страницу!</p>
        <p class="phone">
            +49 911 1408 0000
        </p>
    </body>
</html>
