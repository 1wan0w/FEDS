<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lesson No.12</title>
        <link rel="stylesheet" href="css/style_l12.css" >
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    </head>
    <body>
        <a href="" class="link">I'm the 1st link(body)</a>
        <div class="block_el">
            <p>First line</p>
            Hello, <span>World</span>!
            <a href="" class="link">I'm the 2st link(block_el)</a>
            <div class="inner_block">
                <span>It's me</span>
                I'm inside the <p>inner_block</p>
                <a href="" class="link_2">I'm the 3rd link(inner_block)</a>
            </div>
        </div>
        <span class="span_1">I'm the 1st span</span>
        <span class="span_2">I'm the 2nd span</span>
        <span class="span_3">I'm the 3rd</span>
        <p class="p_4">I'm the 4th element P in the code flow</p>
    </body>
